const
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Ad Approval Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #22326e;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #FFFFFF;
    }
    #club-link-list ul {
      list-style-type: none;
      padding-left: 0;
    }
    #club-link-list li a {
      text-decoration: none;
      color: #ffffff;
    }
    .preview-card {
      border: 2px solid #f1c40f;
      background-color: #fffbe6;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      width: calc(50% - 40px);
      box-sizing: border-box;
      float: left;
    }
    .card-image {
      width: 50%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .headline {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .primary-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
    }
    .approval label {
      font-weight: bold;
    }
    .approval textarea {
      width: 100%;
      height: 60px;
    }
  </style>
</head>
<body>
  <h1>Interactive Ad Approval Portal</h1>

  <div id="club-link-list" style="margin-bottom: 30px;"></div>
  <button style="background-color: #2ecc71; color: white; padding: 10px; border: none; border-radius: 6px;">Send Approved Ads to Club</button>
  <button style="background-color: #e67e22; color: white; padding: 10px; border: none; border-radius: 6px;">Send Feedback to Ads Team</button>

  <div id="preview-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const fileURL = new URLSearchParams(window.location.search).get("file");

    if (fileURL) {
      fetch(fileURL)
        .then(res => res.text())
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              processCSV(results);
            }
          });
        });
    } else {
      document.getElementById('preview-container').innerHTML = "<p style='color: red;'>No file specified. Please use the link generator to load a valid Dropbox file.</p>";
    }

    function processCSV(results) {
      const data = results.data;
      const container = document.getElementById('preview-container');
      const clubListContainer = document.getElementById('club-link-list');
      container.innerHTML = '';
      clubListContainer.innerHTML = '';

      const uniqueClubs = [...new Set(data.map(row => row['Club']).filter(Boolean))];
      const listHTML = ['<strong>Preview Links:</strong>', '<ul>'];
      listHTML.push(`<li><a href="?review=true">All Clubs (Regional View)</a></li>`);
      uniqueClubs.forEach(club => {
        const encodedClub = encodeURIComponent(club);
        const encodedFile = encodeURIComponent(fileURL);
        listHTML.push(`<li><a href="?review=true&club=${encodedClub}&file=${encodedFile}">${club}</a></li>`);
      });
      listHTML.push('</ul>');
      clubListContainer.innerHTML = listHTML.join('\n');

      const selectedClub = new URLSearchParams(window.location.search).get("club");

      data.forEach((row, index) => {
        if (selectedClub && row['Club'] !== selectedClub) return;

        const card = document.createElement('div');
        const imageTags = ['Image_URL_1', 'Image_URL_2', 'Image_URL_3'].map((key, imgIndex) => {
  const url = row[key];
  if (url && url !== '/') {
    const isTif = url.toLowerCase().endsWith('.tif');
    const idMatch = url.match(/I[0-9A-Za-z_.]+/) ||
        url.match(/img-get2\/([^/]+)/) ||
        url.match(/\/(I[0-9A-Za-z_.]+)\//) ||
        url.match(/\/(G[0-9A-Za-z_]+)\//) ||
        url.match(/\/(C[0-9A-Za-z_]+)\//) ||
        url.match(/\/(I[0-9A-Za-z_.]+)\/[^/]+$/);

    const imageId = idMatch && (idMatch[1] || idMatch[0]);
    const imgSrc = (!isTif && imageId)
      ? `https://cdn.photoshelter.com/img-get2/${imageId}/fit=1000x750`
      : 'https://st4.depositphotos.com/14953852/22772/v/450/depositphotos_227725020-stock-illustration-image-available-icon-flat-vector.jpg';

    return `
      <div class="image-wrapper">
        <img class="card-image" src="${imgSrc}" alt="Ad image" />
        <div class="view-link">
          <a href="#" onclick="window.open('${url}', 'ImagePopup', 'width=800,height=600'); return false;">View Full Image ${imgIndex + 1}</a>
          <label>Image Approval Status:</label>
          <select class="image-approval">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Needs Edit">Needs Edit</option>
          </select>
        </div>
      </div>
    `;
  }
  return '';
}).join('');

        card.className = 'preview-card';

        

        card.innerHTML = `
          <div class="card-body">
            <div class="meta"><strong>Region:</strong> ${row['Region'] || 'N/A'}</div>
            <div class="meta"><strong>Club:</strong> ${row['Club'] || 'N/A'} &nbsp; | &nbsp; <strong>Category:</strong> ${row['Category'] || 'N/A'}</div>
            <div class="meta"><strong>Ad Name:</strong> ${row['Ad Name'] || 'N/A'}</div>
            <div class="headline">${row['Headline'] || ''}</div>
            <div class="primary-text">${row['Primary Text'] || ''}</div>
            <div class="image-set">${imageTags}</div>
            <div class="approval">
              <label>Ad Text Approval Status:</label>
              <select class="text-approval">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Needs Edit">Needs Edit</option>
              </select>
            </div>
            <div class="approval">
              <label>Reviewer Comments:</label>
              <textarea placeholder="Enter comments here..."></textarea>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
