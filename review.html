
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Interactive Ad Approval Portal</title>
 <style>
   .top-nav {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #22326e;
  padding: 10px 20px;
  border-bottom: 1px solid #1b264f;
}

.nav-logo {
  height: 36px;
  margin-right: 15px;
}

.nav-title {
  font-size: 22px;
  font-weight: 600;
  color: white;
  font-family: 'Segoe UI', sans-serif;
}

  body {
    font-family: 'Inter', sans-serif;
    background-color: #22326e;
    color: #ffffff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  header {
    background-color: #22326e;
    padding: 20px 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  header img {
    max-height: 40px;
  }

  h1 {
    text-align: center;
    font-size: 26px;
    margin: 30px 0 10px;
    color: #ffffff;
  }

 .preview-card {
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  padding: 20px;
  margin: 30px 20px;
  width: 100%;
  max-width: 550px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.preview-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
}
select,
textarea {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 8px;
  font-size: 14px;
  width: 100%;
  box-sizing: border-box;
  margin-top: 6px;
}

textarea {
  min-height: 80px;
  resize: vertical;
}
.preview-card {
  color: #222222;
}
   
.header-wrapper {
  margin-bottom: 40px; /* Adds the blue space between buttons and white cards */
  text-align: center;
}

.top-buttons button {
  margin: 0 10px;
}
#club-link-list ul {
  list-style: none;
  padding-left: 0;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

#club-link-list li {
  margin: 0;
}

.preview-link-button {
  display: inline-block;
  padding: 6px 14px;
  background-color: ##009cbd;
  color: white;
  text-decoration: none;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.preview-link-button:hover {
  background-color: #FFFFFF;
}
  .preview-card:hover {
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
  }
.ad-name {
  font-size: 13px; /* Adjust this number depending on your base font size */
}

  #preview-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    gap: 24px;
  }

  .meta, .headline, .primary-text {
    margin-bottom: 10px;
  }

  .headline {
    font-weight: bold;
    font-size: 18px;
    color: #22326e;
  }

  .primary-text {
    font-size: 15px;
  }

  .image-wrapper {
    margin-top: 20px;
  }

  .card-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  button {
    background-color: #ff6f3c;
    color: white;
    border: none;
    padding: 10px 16px;
    margin-top: 15px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #e45a26;
  }

  select, textarea {
    width: 100%;
    margin-top: 5px;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .club-link-list ul {
    list-style: none;
    padding-left: 0;
  }

  .club-link-list li a {
    color: #ffffff;
    text-decoration: underline;
    font-size: 14px;
  }

   .top-buttons {
  text-align: center;
  margin-bottom: 30px;
  }
.top-buttons button {
  margin: 0 10px;
  }
.view-image-button {
  display: inline-block;
  background-color: #22326e;
  color: white;
  padding: 6px 12px;
  margin-bottom: 6px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  text-decoration: none;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.view-image-button:hover {
  background-color: #1a244f;
}

  .approval label {
    font-size: 13px;
    font-weight: 500;
    display: block;
    margin-top: 10px;
  }
</style>

</head>
<body>
<body>
  <nav class="top-nav">
    <img src="https://www.invitedclubs.com/globalassets/.invited-corporate-site/_logos/invited-logo_500px-wide.png" alt="Invited Logo" class="nav-logo">
    <span class="nav-title">Ad Approval Portal</span>
  </nav>
  <div class="container">

  <div id="club-link-list" style="margin-bottom: 30px;"></div>
<div class="header-wrapper">
    <div class="top-buttons">
    <button style="background-color: #2ecc71; color: white; padding: 10px; border: none; border-radius: 6px;">Send Approved Ads to Club</button>
    <button style="background-color: #e67e22; color: white; padding: 10px; border: none; border-radius: 6px;">Send Feedback to Ads Team</button>
</div>
  <div id="preview-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const fileURL = new URLSearchParams(window.location.search).get("file");

    if (fileURL) {
      fetch(fileURL)
        .then(res => res.text())
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              processCSV(results);
            }
          });
        });
    } else {
      document.getElementById('preview-container').innerHTML = "<p style='color: red;'>No file specified. Please use the link generator to load a valid Dropbox file.</p>";
    }

    function processCSV(results) {
      const data = results.data;
      const container = document.getElementById('preview-container');
      const clubListContainer = document.getElementById('club-link-list');
      container.innerHTML = '';
      clubListContainer.innerHTML = '';

      const uniqueClubs = [...new Set(data.map(row => row['Club']).filter(Boolean))];
      const listHTML = ['<strong>Preview Links:</strong>', '<ul>'];
      listHTML.push(`<li><a class="preview-link-button" href="?review=true">All Clubs (Regional View)</a></li>`);
      uniqueClubs.forEach(club => {
        const encodedClub = encodeURIComponent(club);
        const encodedFile = encodeURIComponent(fileURL);
      listHTML.push(`<li><a class="preview-link-button" href="?review=true&club=${encodedClub}&file=${encodedFile}">${club}</a></li>`);
      });
      listHTML.push('</ul>');
      clubListContainer.innerHTML = listHTML.join('\n');

      const selectedClub = new URLSearchParams(window.location.search).get("club");

      data.forEach((row, index) => {
        if (selectedClub && row['Club'] !== selectedClub) return;

        const card = document.createElement('div');
        const imageTags = ['Image_URL_1', 'Image_URL_2', 'Image_URL_3'].map((key, imgIndex) => {
  const url = row[key];
  if (url && url !== '/') {
    const isTif = url.toLowerCase().endsWith('.tif');
    const idMatch = url.match(/I[0-9A-Za-z_.]+/) ||
        url.match(/img-get2\/([^/]+)/) ||
        url.match(/\/(I[0-9A-Za-z_.]+)\//) ||
        url.match(/\/(G[0-9A-Za-z_]+)\//) ||
        url.match(/\/(C[0-9A-Za-z_]+)\//) ||
        url.match(/\/(I[0-9A-Za-z_.]+)\/[^/]+$/);

    const imageId = idMatch && (idMatch[1] || idMatch[0]);
    const imgSrc = (!isTif && imageId)
      ? `https://cdn.photoshelter.com/img-get2/${imageId}/fit=1000x750`
      : 'https://st4.depositphotos.com/14953852/22772/v/450/depositphotos_227725020-stock-illustration-image-available-icon-flat-vector.jpg';

    return `
      <div class="image-wrapper">
        <img class="card-image" src="${imgSrc}" alt="Ad image" />
        <div class="view-link">
          <a href="#" class="view-image-button" onclick="window.open('${url}', 'ImagePopup', 'width=800,height=600'); return false;">View Full Image ${imgIndex + 1}</a>
          <label>Image Approval Status:</label>
          <select class="image-approval">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Needs Edit">Needs Edit</option>
          </select>
        </div>
      </div>
    `;
  }
  return '';
}).join('');

        card.className = 'preview-card';

        

        card.innerHTML = `
          <div class="card-body">
            <div class="meta"><strong>Region:</strong> ${row['Region'] || 'N/A'}</div>
            <div class="meta"><strong>Club:</strong> ${row['Club'] || 'N/A'} &nbsp; | &nbsp; <strong>Category:</strong> ${row['Category'] || 'N/A'}</div>
            <div class="meta ad-name"><strong>Ad Name:</strong> ${row['Ad Name'] || 'N/A'}</div>
            <div class="headline">${row['Headline'] || ''}</div>
            <div class="primary-text">${row['Primary Text'] || ''}</div>
            <div class="image-set">${imageTags}</div>
            <div class="approval">
              <label>Ad Text Approval Status:</label>
              <select class="text-approval">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Needs Edit">Needs Edit</option>
              </select>
            </div>
            <div class="approval">
              <label>Reviewer Comments:</label>
              <textarea placeholder="Enter comments here..."></textarea>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
