<script>
function processCSV(results, fileURL) {
  const data = results.data;
  const hiddenAdNames = getHiddenAdNames().map(name => name.trim());

  const container = document.getElementById('preview-container');
  const clubListContainer = document.getElementById('club-link-list');
  if (!container || !clubListContainer) return;

  container.innerHTML = '';
  clubListContainer.innerHTML = '';

  // Build club filter list
  const uniqueClubs = [...new Set(data.map(row => row['Club']).filter(Boolean))];
  const listHTML = ['<strong>Preview Links:</strong>', '<ul>'];
  listHTML.push(`<li><a class="preview-link-button" href="?review=true">All Clubs (Regional View)</a></li>`);
  uniqueClubs.forEach(club => {
    const encodedClub = encodeURIComponent(club);
    const encodedFile = encodeURIComponent(fileURL || '');
    listHTML.push(`<li><a class="preview-link-button" href="?review=true&club=${encodedClub}&file=${encodedFile}">${club}</a></li>`);
  });
  listHTML.push('</ul>');
  clubListContainer.innerHTML = listHTML.join('\n');

  const selectedClub = new URLSearchParams(window.location.search).get("club");

  data.forEach((row) => {
    const adName = (row['Ad Name'] || "").trim();
    if (!adName || hiddenAdNames.includes(adName)) return;
    if (selectedClub && row['Club'] !== selectedClub) return;

    const card = document.createElement('div');
    card.className = 'preview-card';

    // ✅ Stamp structured data for downstream functions (no more brittle text scraping)
    card.dataset.region   = row['Region']   || 'N/A';
    card.dataset.club     = row['Club']     || 'N/A';
    card.dataset.category = row['Category'] || 'N/A';
    card.dataset.adName   = adName;

    // Build up to 3 image blocks (PhotoShelter/Canva)
    const imageTags = ['Image_URL_1', 'Image_URL_2', 'Image_URL_3'].map((key, idx) => {
      const url = row[key];
      if (!url || url === '/') return '';

      let imgSrc = '';
      if (url.includes('canva.com')) {
        // Canva: we can’t thumb reliably; still show link/thumb as the same url
        imgSrc = url;
      } else {
        const lower = url.toLowerCase();
        const isTif = lower.endsWith('.tif');
        const idMatch = url.match(/I[0-9A-Za-z_.]+/)
          || url.match(/img-get2\/([^/]+)/)
          || url.match(/\/(I[0-9A-Za-z_.]+)\//)
          || url.match(/\/(G[0-9A-Za-z_]+)\//)
          || url.match(/\/(C[0-9A-Za-z_]+)\//)
          || url.match(/\/(I[0-9A-Za-z_.]+)\/[^/]+$/);
        const imageId = idMatch && (idMatch[1] || idMatch[0]);
        if (!isTif && imageId) {
          imgSrc = `https://cdn.photoshelter.com/img-get2/${imageId}/fit=1000x750`;
        }
      }

      if (!imgSrc) return '';
      return `
        <div class="image-wrapper">
          <img class="card-image" src="${imgSrc}" alt="Ad image" />
          <div class="view-link">
            <a href="#" class="view-image-button"
               onclick="window.open('${url}', 'ImagePopup', 'width=800,height=600'); return false;">
               View Full Image ${idx + 1}
            </a>
            <div class="approval-row">
              <label>Image Approval Status:</label>
              <select class="image-approval">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Needs Edit">Needs Edit</option>
              </select>
            </div>
          </div>
        </div>`;
    }).join('');

    card.innerHTML = `
      <div class="card-body">
        <div class="meta-section">
          <div class="meta"><strong>Region:</strong> ${card.dataset.region}</div>
          <div class="meta"><strong>Club:</strong> ${card.dataset.club} &nbsp; | &nbsp; <strong>Category:</strong> ${card.dataset.category}</div>
          <div class="meta ad-name"><strong>Ad Name:</strong> ${card.dataset.adName}</div>
        </div>
        <div class="meta-divider"></div>
        <div class="headline">${row['Headline'] || ''}</div>
        <div class="primary-text">${row['Primary Text'] || ''}</div>
        <div class="image-set">${imageTags}</div>
        <div class="approval-row">
          <label>Ad Text Approval Status:</label>
          <select class="text-approval">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Needs Edit">Needs Edit</option>
          </select>
        </div>
        <div class="approval">
          <label>Reviewer Comments:</label>
          <textarea placeholder="Enter comments here..."></textarea>
        </div>
      </div>
    `;

    function updateCardStatus() {
      const textStatus = card.querySelector('.text-approval')?.value;
      const imageStatuses = Array.from(card.querySelectorAll('.image-approval')).map(sel => sel.value);
      const commentBox = card.querySelector('textarea');
      const needsEdit = textStatus === 'Needs Edit' || imageStatuses.includes('Needs Edit');

      if (needsEdit) {
        card.style.border = '2px solid #e74c3c';
        card.style.backgroundColor = '#ffe6e6';
        if (commentBox) { commentBox.required = true; commentBox.placeholder = "Required – please explain what needs edits."; }
      } else if (textStatus === 'Approved' && imageStatuses.every(v => v === 'Approved')) {
        card.style.border = '2px solid #2ecc71';
        card.style.backgroundColor = '#e8f6f0';
        if (commentBox) { commentBox.required = false; commentBox.placeholder = "Optional – add comments if needed."; }
      } else {
        card.style.border = '2px solid #000000';
        card.style.backgroundColor = '#ffffff';
        if (commentBox) { commentBox.required = false; commentBox.placeholder = "Optional – add comments if needed."; }
      }
    }

    card.querySelectorAll('select').forEach(sel => sel.addEventListener('change', updateCardStatus));
    updateCardStatus();
    container.appendChild(card);
  });
}
</script>

 <script>
  // REQUIRE: define `const region = "Northeast"` (or similar) before this block.
  // Also ensure Papa Parse is loaded before this block.

  let fileURL = "";            // keep globally accessible
  let parsedResults = null;    // store Papa results for later use (filters, re-render, etc.)

  (async function loadLatestCsvAndRender() {
    try {
      const latestCsvFunctionUrl =
        `https://us-central1-marketingapprovalportal.cloudfunctions.net/getLatestCsvUrl?region=${encodeURIComponent(region)}`;

      // 1) Get latest CSV URL
      const metaRes = await fetch(latestCsvFunctionUrl, { cache: "no-store" });
      if (!metaRes.ok) throw new Error(`getLatestCsvUrl HTTP ${metaRes.status}`);
      const meta = await metaRes.json();

      if (!meta || !meta.url) {
        console.error("❌ Cloud Function returned no url:", meta);
        const m = document.getElementById("no-ads-message");
        if (m) m.style.display = "block";
        return;
      }
      fileURL = meta.url;

      // 2) Fetch CSV text
      const csvRes = await fetch(fileURL, { cache: "no-store" });
      if (!csvRes.ok) throw new Error(`CSV HTTP ${csvRes.status}`);
      const csvText = await csvRes.text();

      // 3) Parse CSV and render
      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          parsedResults = results;

          if (typeof processCSV === "function") {
            processCSV(results, fileURL);
          } else {
            console.error("❌ processCSV is not defined");
            const m = document.getElementById("no-ads-message");
            if (m) m.style.display = "block";
          }

          // IMPORTANT: do NOT call sendAdsNeedingEdits() here.
          // That function should only run on user click and takes no arguments.
        },
        error: function (err) {
          console.error("❌ Papa.parse error:", err);
          const m = document.getElementById("no-ads-message");
          if (m) m.style.display = "block";
        }
      });
    } catch (error) {
      console.error("Error loading CSV:", error);
      const m = document.getElementById("no-ads-message");
      if (m) m.style.display = "block";
    }
  })();
</script>
 





<script>

function addHiddenAdName(adName) {
  const current = getHiddenAdNames();
  const cleanName = (adName || "").trim();
  if (cleanName && !current.includes(cleanName)) {
    current.push(cleanName);
    localStorage.setItem("hiddenAdNames", JSON.stringify(current));
  }
}
                   
async function sendApprovedAdsToClub() {
  const adCards = document.querySelectorAll(".preview-card");
  const approvedAds = [];

  adCards.forEach(card => {
    const imageStatuses = Array.from(card.querySelectorAll(".image-approval")).map(sel => sel.value);
    const textStatus = card.querySelector(".text-approval")?.value;

    console.log("🔍 Card:", card.querySelector(".ad-name")?.textContent);
    console.log("🧠 Text status:", textStatus);
    console.log("🧠 Image statuses:", imageStatuses);
    console.log("💡 All approvals met?", textStatus === "Approved" && imageStatuses.every(v => v === "Approved"));

    if (textStatus === "Approved" && imageStatuses.every(v => v === "Approved")) {
      const adName = card.querySelector(".ad-name")?.textContent?.replace("Ad Name:", "").trim();
      const region = card.querySelector(".meta:nth-child(1)")?.textContent?.replace("Region:", "").trim();
      const clubCategory = card.querySelector(".meta:nth-child(2)")?.textContent || "";
      const [clubPart, categoryPart] = clubCategory.split("|").map(str => str.trim());
      const club = clubPart?.replace("Club:", "").trim();
      const category = categoryPart?.replace("Category:", "").trim();

      const ad = {
        Region: region || "N/A",
        Club: club || "N/A",
        Category: category || "N/A",
        "Ad Name": adName || "N/A",
        Headline: card.querySelector(".headline")?.textContent || "",
        Body: card.querySelector(".primary-text")?.textContent || "",
        Image_URL_1: card.querySelectorAll("img")[0]?.src || "",
        Image_URL_2: card.querySelectorAll("img")[1]?.src || "",
        Image_URL_3: card.querySelectorAll("img")[2]?.src || "",
        Timestamp: new Date().toISOString()
      };

      approvedAds.push(ad);

      // Save to local storage to hide on refresh
      addHiddenAdName(ad["Ad Name"]);
      card.style.transition = "opacity 0.4s ease";
      card.style.opacity = 0;
      setTimeout(() => card.remove(), 400);
    }
  });

  console.log("📦 Final approved ads to send:", approvedAds);

        Image_URL_1: card.querySelectorAll("img")[0]?.src || "",
        Image_URL_2: card.querySelectorAll("img")[1]?.src || "",

  })}`;

    ads: adsNeedingEdits,
    timestamp: now.toISOString()
  });

async function loadClubEditRequests() {
  const container = document.getElementById("edit-review-container");
  container.innerHTML = "";

  try {
    const snapshot = await firebase.database().ref("clubEditRequests").once("value");
    const data = snapshot.val();

    if (!data) {
      container.innerHTML = "<p>No club edit requests at this time.</p>";
      return;
    }

    Object.entries(data).forEach(([club, batches]) => {
      Object.entries(batches).forEach(([batchKey, batchData]) => {
        const ads = batchData.ads || [];

        ads.forEach(ad => {
          const card = document.createElement("div");
          card.className = "preview-card";

          card.innerHTML = `
            <div class="meta">Region: ${ad.Region} | Club: ${ad.Club} | Category: ${ad.Category}</div>
            <div class="ad-name"><strong>Ad Name:</strong> ${ad["Ad Name"]}</div>
            <div class="headline"><strong>Headline:</strong> <span class="headline-text">${ad.Headline}</span></div>
            <div class="primary-text"><strong>Body:</strong> <span>${ad.Body}</span></div>
            <div class="images">
              ${[ad.Image_URL_1, ad.Image_URL_2, ad.Image_URL_3].filter(Boolean).map(url => `<img src="${url}" style="max-width: 100px;">`).join("")}
            </div>
            <textarea disabled style="width: 100%; margin-top: 10px;">${ad.Comments}</textarea>
            <div class="actions" style="margin-top: 10px;">
              <button class="approve-btn">Approve Edits</button>
              <button class="deny-btn">Deny Edits</button>
            </div>
          `;

          // Button handlers
          card.querySelector(".approve-btn").onclick = () => handleEditApproval(ad, club, batchKey, "approve", card);
          card.querySelector(".deny-btn").onclick = () => handleEditApproval(ad, club, batchKey, "deny", card);

          container.appendChild(card);
        });
      });
    });
  } catch (error) {
    console.error("❌ Failed to load club edit requests:", error);
    container.innerHTML = "<p>Error loading edit requests.</p>";
  }
}
async function handleEditApproval(ad, clubName, batchKey, action, cardEl) {
  try {
    if (action === "approve") {
      // Send to Ads Department
      const now = new Date();
      const approvalPath = `adsNeedingEdits/${clubName} - ${now.toLocaleString("en-US", {
        month: "short",
        day: "numeric",
        year: "numeric",
        hour: "numeric",
        minute: "2-digit",
        hour12: true
      })}`;

      await firebase.database().ref(`${approvalPath}`).push(ad);
      showToast("✅ Edit approved and sent to Ads Dept");
    } else if (action === "deny") {
      // Send back to approvedAds for Club to re-review
      const now = new Date();
      const denyPath = `approvedAds/${clubName}/Returned - ${now.toLocaleString("en-US", {
        month: "short",
        day: "numeric",
        year: "numeric",
        hour: "numeric",
        minute: "2-digit",
        hour12: true
      })}`;

      await firebase.database().ref(`${denyPath}`).push(ad);
      showToast("↩️ Edit denied and sent back to Club");
    }

    // Remove ad from UI
    cardEl.style.transition = "opacity 0.4s ease";
    cardEl.style.opacity = 0;
    setTimeout(() => cardEl.remove(), 400);

    // Clean up that ad from clubEditRequests
    const ref = firebase.database().ref(`clubEditRequests/${clubName}/${batchKey}`);
    const snapshot = await ref.once("value");
    const batch = snapshot.val();

    const remaining = (batch.ads || []).filter(a => a["Ad Name"] !== ad["Ad Name"]);

    if (remaining.length === 0) {
      await ref.remove(); // no ads left in batch
    } else {
      await ref.update({ ads: remaining });
    }

  } catch (error) {
    console.error("🔥 Failed to handle edit approval:", error);
    showToast("❌ Error handling edit.");
  }
}
