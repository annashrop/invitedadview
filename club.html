
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Ad Review</title>
  <style>
   .top-nav {
  display: flex;

  body {
    font-family: 'Inter', sans-serif;
    background-color: #22326e;

  .container {
    max-width: 1200px;

  header {
    background-color: #22326e;

 .preview-card {

textarea {

}

textarea {
  min-height: 80px;

}
.preview-card {
  color: #222222;
}
   
.header-wrapper {
  margin-bottom: 40px; /* Adds the blue space between buttons and white cards */
  text-align: center;
}

.top-buttons button {
  margin: 0 10px;

  list-style: none;

  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

#club-link-list li {
  margin: 0;

.preview-link-button {
  display: inline-block;
  padding: 6px 14px;
  background-color: #009cbd;
  color: white;
  text-decoration: none;
  border-radius: 20px;

  font-weight: 500;

}

.preview-link-button:hover {
  background-color: #FFFFFF;
}
  .preview-card:hover {
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
  }
.ad-name {
  font-size: 10px;
  color: #666;
  font-weight: 500;
}

  #preview-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    gap: 24px;
  }
   .meta-section {
  background-color: #ececec;
  padding: 10px 14px;
  border-radius: 8px;
  margin-bottom: 12px;
}


  .meta, .headline, .primary-text {
    margin-bottom: 10px;
  }

  .headline {
    font-weight: bold;
    font-size: 18px;
    color: #22326e;
  }

.meta-divider {
  border-top: 1px solid #ddd;
  margin: 12px 0;
}

  .primary-text {
    font-size: 15px;
  }

  .image-wrapper {
    margin-top: 20px;
  }

  .card-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  button {
    background-color: #ff6f3c;
    color: white;
    border: none;
    padding: 10px 16px;
    margin-top: 15px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #e45a26;
  }

  select, textarea {
    width: 100%;
    margin-top: 5px;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .club-link-list ul {
    list-style: none;
    padding-left: 0;
  }

  .club-link-list li a {
    color: #ffffff;
    text-decoration: underline;
    font-size: 14px;
  }

   .top-buttons {
  text-align: center;
  margin-bottom: 30px;
  }
.top-buttons button {
  margin: 0 10px;
  }
.view-image-button {
  display: inline-block;
  background-color: #22326e;
  color: white;
  padding: 6px 12px;
  margin-bottom: 6px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  text-decoration: none;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.view-image-button:hover {
  background-color: #1a244f;
}
    .send-final-btn {
  background-color: #7baa65; /* teal green or whatever you like */
  color: white;
  font-weight: 600;
}

.send-final-btn:hover {
  background-color: #00a376; /* darker shade for hover */
}


  .approval label {
    font-size: 13px;
    font-weight: 500;
    display: inline-block;
    margin-top: 10px;
  }
   .approval-row {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 8px;
  margin-bottom: 10px;
}
.meta-section {
  background-color: #f8f8f8;
  padding: 10px 15px;
  border-radius: 8px;
  margin-bottom: 15px;
}

.approval-row label {
  font-size: 14px;
  font-weight: 500;
  color: #333;
  white-space: nowrap;

</style>
</head>
<body>
  <header class="top-nav">
  <img class="nav-logo" src="https://www.invitedclubs.com/globalassets/.invited-corporate-site/_logos/invited-logo_500px-wide.png" alt="Invited Logo">
  <span class="nav-title">Ad Review Portal – Club View</span>
</header>
  <h1 style="text-align: center;">Club Review Page</h1>
  <div id="preview-container"></div>

  <div class="btn-container">
    <button id="sendToAgencyBtn" class="send-final-btn">Send Final Approvals</button>

    <button id="sendToAgencyBtn">Send Final Approvals</button>
    <button id="sendClubEditsBtn">Send Edits Back to Ads Team</button>
  </div>

  <script>
    const container = document.getElementById('preview-container');
    const ads = JSON.parse(localStorage.getItem('clubApprovedAds')) || [];

ads.forEach((ad, index) => {
  const card = document.createElement('div');
  card.className = 'preview-card';

  card.innerHTML = `
  <div class="meta-section">
    <div class="meta"><strong>Region:</strong> ${ad.Region}</div>
    <div class="meta"><strong>Club:</strong> ${ad.Club} | <strong>Category:</strong> ${ad.Category}</div>
    <div class="meta"><strong>Ad Name:</strong> ${ad["Ad Name"]}</div>
  </div>
  <div class="headline">${ad.Headline}</div>
  <div class="primary-text">${ad["Primary Text"]}</div>

  ${[1, 2, 3].map(i => ad[`Image URL ${i}`] ? `
    <div class="image-wrapper">
      <img class="card-image" src="${ad[`Image URL ${i}`]}" />
      <div class="approval-row">
        <label>Image Approval Status:</label>
        <select class="image-approval">
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Needs Edit">Needs Edit</option>
        </select>
      </div>
    </div>` : '').join('')}

  <div class="approval-row">
    <label>Ad Text Approval Status:</label>
    <select class="text-approval">
      <option value="Pending">Pending</option>
      <option value="Approved">Approved</option>
      <option value="Needs Edit">Needs Edit</option>
    </select>
  </div>

  <div class="approval-row">
    <label>Reviewer Comments:</label>
    <textarea>${ad["Reviewer Comments"] || ''}</textarea>
  </div>
`;

// 🔁 Add visual logic for approval state
function updateCardStatus() {
  const textStatus = card.querySelector('.text-approval')?.value;
  const imageStatuses = card.querySelectorAll('.image-approval');
  const imageValues = Array.from(imageStatuses).map(sel => sel.value);

  if (imageValues.includes('Needs Edit') || textStatus === 'Needs Edit') {
    card.style.border = '2px solid #e74c3c';
    card.style.backgroundColor = '#ffe6e6';
  } else if (imageValues.every(v => v === 'Approved') && textStatus === 'Approved') {
    card.style.border = '2px solid #2ecc71';
    card.style.backgroundColor = '#e8f6f0';
  } else {
    card.style.border = '2px solid #f1c40f';
    card.style.backgroundColor = '#fffbe6';
  }
}

card.querySelectorAll('select').forEach(sel =>
  sel.addEventListener('change', updateCardStatus)
);

updateCardStatus();
container.appendChild(card);



    document.getElementById('sendToAgencyBtn').addEventListener('click', () => {
      const approved = [];
      document.querySelectorAll('.preview-card').forEach(card => {
        const textStatus = card.querySelector('.text-approval')?.value;
        const imageStatuses = card.querySelectorAll('.image-approval');
        const allApproved = Array.from(imageStatuses).every(sel => sel.value === 'Approved');

        if (textStatus === 'Approved' && allApproved) {
          approved.push(card.outerHTML);
        }
      });
      localStorage.setItem('agencyFinalAds', JSON.stringify(approved));
      window.location.href = 'agency.html';
    });

    document.getElementById('sendClubEditsBtn').addEventListener('click', () => {
      const needsEdit = [];
      document.querySelectorAll('.preview-card').forEach(card => {
        const textStatus = card.querySelector('.text-approval')?.value;
        const imageStatuses = card.querySelectorAll('.image-approval');
        const anyEdit = textStatus === 'Needs Edit' || Array.from(imageStatuses).some(sel => sel.value === 'Needs Edit');

        if (anyEdit) {
          needsEdit.push(card.outerHTML);
        }
      });
      localStorage.setItem('adsNeedingEdits', JSON.stringify(needsEdit));
      window.location.href = 'ads-department.html';
    });
  </script>
</body>
</html>
