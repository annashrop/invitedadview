
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agency View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .preview-card {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    select, textarea {
      display: none;
    }
    #exportBtn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 20px;
      background-color: #22326e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="exportBtn">Export to CSV</button>
  <h1 style="text-align: center;">Final Agency View</h1>
  <div id="preview-container"></div>

  <script>
    const container = document.getElementById('preview-container');
    const ads = JSON.parse(localStorage.getItem('agencyFinalAds')) || [];

    function extractText(html) {
      const temp = document.createElement('div');
      temp.innerHTML = html;

      const clubMeta = temp.querySelector('.meta')?.textContent || '';
      const region = temp.querySelector('.Region')?.textContent || '';
      const headline = temp.querySelector('.headline')?.textContent || '';
      const primary = temp.querySelector('.primary-text')?.textContent || '';
      const adNameMatch = clubMeta.match(/Ad Name:\s*(.*)/i);
      const adName = adNameMatch ? adNameMatch[1] : '';
      const imageNodes = Array.from(temp.querySelectorAll('img.card-image'));
      const image1 = imageNodes[0]?.src || '';
      const image2 = imageNodes[1]?.src || '';
      const image3 = imageNodes[2]?.src || '';

      return {
        region: region.trim(),
        clubMeta: clubMeta.trim(),
        adName: adName.trim(),
        headline: headline.trim(),
        primary: primary.trim(),
        image1,
        image2,
        image3
      };
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      const rows = [["Region", "Club Info", "Ad Name", "Headline", "Primary Text", "Image 1 URL", "Image 2 URL", "Image 3 URL"]];
      ads.forEach(html => {
        const { region, clubMeta, adName, headline, primary, image1, image2, image3 } = extractText(html);
        rows.push([region, clubMeta, adName, headline, primary, image1, image2, image3]);
      });

      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.map(val => `"${val.replace(/"/g, '""')}"`).join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "final_approved_ads.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    ads.forEach(html => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = html;

      const card = wrapper.querySelector('.preview-card');
      card.querySelectorAll('select').forEach(sel => sel.style.display = 'none');
      card.querySelectorAll('textarea').forEach(txt => txt.style.display = 'none');

      container.appendChild(card);
    });
  </script>
</body>
</html>
