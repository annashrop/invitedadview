 <script>
  const container = document.getElementById('preview-container');

  document.getElementById("sendToAgencyBtn").addEventListener("click", () => {
  const approvedAds = [];
  document.querySelectorAll(".preview-card").forEach(card => {
    const allApproved = [...card.querySelectorAll("select")].every(sel => sel.value === "Approved");

  if (allApproved) {
      const adData = JSON.parse(card.dataset.ad);
      approvedAds.push(adData);

      // Fade out & remove card
      card.style.transition = "opacity 0.4s ease";
      card.style.opacity = 0;
      setTimeout(() => {
        card.remove();
        checkIfNoAdsLeft();
      }, 400);
    }
});

  if (approvedAds.length > 0) {
    const existing = JSON.parse(localStorage.getItem("agencyFinalApproved") || "[]");
    const timestamp = new Date().toLocaleString('en-US', {
      month: 'short',
      day: 'numeric',
      year: 'numeric',
      hour: 'numeric',
      minute: '2-digit',
      hour12: true
    });

    existing.push({
  clubName: "Canyon Gate",
  timestamp: timestamp,
  ads: approvedAds
});

     localStorage.setItem("agencyFinalApproved", JSON.stringify(existing));
    showToast("Approved ads sent to Agency View."); // <-- Added showToast()
  } else {
    showToast("No fully approved ads to send."); // <-- Added showToast()
  }
});



document.getElementById("sendEdits").addEventListener("click", () => {
  const editAds = [];
  document.querySelectorAll(".preview-card").forEach(card => {
    const imageStatuses = [...card.querySelectorAll("select.image-approval")].map(sel => sel.value);
    const textStatus = card.querySelector("select.text-approval")?.value;
    const needsEdit = imageStatuses.some(v => v === "Needs Edit" || v === "Declined") || 
                  textStatus === "Needs Edit" || textStatus === "Declined";

    if (needsEdit) {
      const commentBox = card.querySelector("textarea");
      const comments = commentBox?.value.trim();

      if (!comments) {
        commentBox.style.border = "2px solid red";
        commentBox.placeholder = "Comment required before submitting edits.";
        return; // prevent sending without comment
      }

      editAds.push({ html: card.outerHTML, comment: comments });

      // Fade and remove
      card.style.transition = "opacity 0.4s ease";
      card.style.opacity = 0;
      setTimeout(() => card.remove(), 400);
    }
  });

   if (editAds.length > 0) {
    localStorage.setItem("adsNeedingEdits", JSON.stringify(editAds));
    showToast("Ads sent to Ads Team for edits."); // <-- Fix: Call showToast() here
  } else {
    showToast("No ads marked for edits."); // <-- Fix: Call showToast() here
  }

  checkIfNoAdsLeft(); // Remember to fix SelectorAll in checkIfNoAdsLeft as well
});

const showToast = (message) => { 
  const toast = document.createElement("div");
  toast.textContent = message;
  toast.style.position = "fixed";
  toast.style.bottom = "20px";
  toast.style.left = "50%";
  toast.style.transform = "translateX(-50%)";
  toast.style.backgroundColor = "#333";
  toast.style.color = "#fff";
  toast.style.padding = "12px 20px";
  toast.style.borderRadius = "6px";
  toast.style.zIndex = "9999";
  toast.style.fontSize = "14px";
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
};

function checkIfNoAdsLeft() {
  if (document.querySelectorAll('.preview-card').length === 0) {
    document.getElementById('no-ads-message').style.display = 'block';
  }
}


   function renderApprovedAds(ads) {
  const container = document.getElementById("preview-container");
  container.innerHTML = "";

  const wrapper = document.createElement("div");
  wrapper.className = "card-wrapper";
  container.appendChild(wrapper);

  ads.forEach(adHTML => {
    const wrapperDiv = document.createElement("div");
    wrapperDiv.innerHTML = adHTML;
    const card = wrapperDiv.firstElementChild;
    wrapper.appendChild(card);

     card.innerHTML = `
    <div class="meta-section" style="background-color:#f5f5f5; padding:10px; border-radius:8px; margin-bottom:10px;">
      <div class="meta"><strong>Region:</strong> ${ad.Region}</div>
      <div class="meta"><strong>Club:</strong> ${ad.Club} | <strong>Category:</strong> ${ad.Category}</div>
      <div class="meta ad-name"><strong>Ad Name:</strong> ${ad["Ad Name"]}</div>
    </div>
    <div class="headline">${ad.Headline}</div>
    <div class="primary-text">${ad["Primary Text"]}</div>
    <div class="approval-row">
      <label>Ad Text Approval Status:</label>
      <select class="text-approval">
        <option value="Pending">Pending</option>
        <option value="Approved" selected>Approved</option>
        <option value="Needs Edit">Needs Edit</option>
      </select>
    </div>
    <div class="approval-row">
      <label>Reviewer Comments:</label>
      <textarea>${ad["Reviewer Comments"] || ""}</textarea>
    </div>
  `;   
  
  ['Image_URL_1', 'Image_URL_2', 'Image_URL_3'].forEach((key, imgIndex) => {
    const url = ad[key];
    if (!url || url === '/') return;

    const isCanva = url.includes('canva.com');
    let imgSrc = '';

    if (isCanva) {
      imgSrc = url;
    } else {
      const isTif = url.toLowerCase().endsWith('.tif');
      const idMatch = url.match(/I[0-9A-Za-z_.]+/) ||
                      url.match(/img-get2\/([^/]+)/) ||
                      url.match(/\/(I[0-9A-Za-z_.]+)\//) ||
                      url.match(/\/(G[0-9A-Za-z_]+)\//) ||
                      url.match(/\/(C[0-9A-Za-z_]+)\//) ||
                      url.match(/\/(I[0-9A-Za-z_.]+)\/[^/]+$/);
      const imageId = idMatch && (idMatch[1] || idMatch[0]);

      if (!isTif && imageId) {
        imgSrc = `https://cdn.photoshelter.com/img-get2/${imageId}/fit=1000x750`;
      }
    }

    if (imgSrc) {
      const wrapperDiv = document.createElement("div");
      wrapperDiv.className = "image-wrapper";

      const img = document.createElement("img");
      img.className = "card-image";
      img.src = imgSrc;
      img.alt = "Ad image";

      const viewDiv = document.createElement("div");
      viewDiv.className = "view-link";
      viewDiv.innerHTML = `
        <a href="#" class="view-image-button" onclick="window.open('${url}', 'ImagePopup', 'width=800,height=600'); return false;">View Full Image ${imgIndex + 1}</a>
        <div class="approval-row">
          <label>Image Approval Status:</label>
          <select class="image-approval">
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Needs Edit">Needs Edit</option>
          </select>
        </div>
      `;

      wrapperDiv.appendChild(img);
      wrapperDiv.appendChild(viewDiv);
      card.appendChild(wrapperDiv);
    }
    
    document.addEventListener("DOMContentLoaded", () => {
  const clubName = new URLSearchParams(window.location.search).get("club") || "Unknown";
  const storageKey = `clubApprovedAds_${clubName}`;
  const savedData = JSON.parse(localStorage.getItem(storageKey) || "[]");
  renderApprovedAds(savedData);
});

    function updateCardStatus() {
      const textStatus = card.querySelector('.text-approval')?.value;
      const imageStatuses = Array.from(card.querySelectorAll('.image-approval')).map(sel => sel.value);

      if (imageStatuses.includes('Needs Edit') || textStatus === 'Needs Edit') {
        card.style.border = '2px solid #e74c3c';
        card.style.backgroundColor = '#ffe6e6';
      } else if (imageStatuses.every(v => v === 'Approved') && textStatus === 'Approved') {
        card.style.border = '2px solid #2ecc71';
        card.style.backgroundColor = '#e8f6f0';
      } else {
        card.style.border = '2px solid #000000';
        card.style.backgroundColor = '#ffffff';
      }
    }

    updateCardStatus();

    card.querySelectorAll('select').forEach(select => {
      select.addEventListener('change', updateCardStatus);
    });
  });
}



 
</script>
  <script>
    const mainContent = document.querySelector('.main-content');

 // Save selected section to localStorage and update background
function hideWelcome() {
  const welcomeEl = document.getElementById("welcome-message");
  if (welcomeEl) welcomeEl.style.display = "none";
}

document.getElementById('paid-ads-btn')?.addEventListener('click', (e) => {
  e.preventDefault();
  localStorage.setItem("activeSection", "paid");
  mainContent.style.backgroundColor = '#83b573';
  hideWelcome();
});

document.getElementById('emails-btn')?.addEventListener('click', (e) => {
  e.preventDefault();
  localStorage.setItem("activeSection", "emails");
  mainContent.style.backgroundColor = '#00a3cf';
  hideWelcome();
});

document.getElementById('landing-btn')?.addEventListener('click', (e) => {
  e.preventDefault();
  localStorage.setItem("activeSection", "landing");
  mainContent.style.backgroundColor = '#933b45';
  hideWelcome();
});

// On page load, show welcome OR restore section background
window.addEventListener("DOMContentLoaded", () => {
  const active = localStorage.getItem("activeSection");
  if (active === "paid") {
    mainContent.style.backgroundColor = '#83b573';
    hideWelcome();
  } else if (active === "emails") {
    mainContent.style.backgroundColor = '#00a3cf';
    hideWelcome();
  } else if (active === "landing") {
    mainContent.style.backgroundColor = '#933b45';
    hideWelcome();
  } else {
    // Default background
    mainContent.style.backgroundColor = '#22326e';
  }
});


</script>
