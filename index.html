<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Ad Approval Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #22326e;
    }
    #upload {
      display: block;
      margin: 20px auto;
      padding: 10px;
    }
    #preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .preview-card {
      width: calc(50% - 20px);
      border: 2px solid #f1c40f;
      background-color: #fffbe6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .card-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .headline {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .primary-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
    }
    .image-wrapper {
      margin-top: 10px;
    }
    .view-link a {
      padding: 6px 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 13px;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Interactive Ad Approval Portal</h1>
  <input type="file" id="upload" accept=".csv" />
  <div id="preview-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          renderCards(results.data);
        }
      });
    });

    function renderCards(data) {
      const container = document.getElementById('preview-container');
      container.innerHTML = '';

      data.forEach((row, index) => {
        const card = document.createElement('div');
        card.className = 'preview-card';

        const imageHTML = ['Image_URL_1', 'Image_URL_2', 'Image_URL_3'].map((key, i) => {
          const url = row[key];
          if (!url || url === '/') return '';

          const idMatch = url.match(/I[0-9A-Za-z_.]+/) ||
                          url.match(/img-get2\/([^/]+)/) ||
                          url.match(/\/(I[0-9A-Za-z_.]+)\//) ||
                          url.match(/\/(G[0-9A-Za-z_]+)\//) ||
                          url.match(/\/(C[0-9A-Za-z_]+)\//);
          const imageId = idMatch && (idMatch[1] || idMatch[0]);
          const imgSrc = imageId
            ? `https://cdn.photoshelter.com/img-get2/${imageId}/fit=1000x750`
            : 'https://via.placeholder.com/600x400?text=Image+Unavailable';

          return `
            <div class="image-wrapper">
              <img src="${imgSrc}" class="card-image" alt="Ad image" />
              <div class="view-link">
                <a href="${url}" target="_blank">View Full Image ${i + 1}</a>
              </div>
            </div>
          `;
        }).join('');

        card.innerHTML = `
          <div class="headline">${row['Headline'] || ''}</div>
          <div class="primary-text">${row['Primary Text'] || ''}</div>
          ${imageHTML}
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
