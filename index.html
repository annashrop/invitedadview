<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Ad Approval Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      background-color: #e0e0e0;
    }
    h1 { text-align: center; }
    #preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .preview-card {
      width: calc(50% - 20px);
      border: 2px solid #f1c40f;
      background-color: #fffbe6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .card-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card-body {
      width: 100%;
    }
    .headline {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .primary-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
    }
    .image-set {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }
    .image-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .view-link {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
    }
    .view-link a {
      padding: 6px 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Interactive Ad Approval Portal</h1>
  <input type="file" id="upload" accept=".csv" />
  <div id="preview-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          processCSV(results);
        }
      });
    });

    function processCSV(results) {
      const data = results.data;
      const container = document.getElementById('preview-container');
      container.innerHTML = '';

      data.forEach((row, index) => {
        const card = document.createElement('div');
        card.className = 'preview-card';

        const imageTags = ['Image_URL_1', 'Image_URL_2', 'Image_URL_3'].map((key, imgIndex) => {
          const url = row[key];
          if (url && url !== '/') {
            const idMatch = url.match(/I[0-9A-Za-z_.]+/) ||
                            url.match(/img-get2\/([^/]+)/) ||
                            url.match(/\/(I[0-9A-Za-z_.]+)\//) ||
                            url.match(/\/(G[0-9A-Za-z_]+)\//) ||
                            url.match(/\/(C[0-9A-Za-z_]+)\//);
            const imageId = idMatch && (idMatch[1] || idMatch[0]);
            const imgSrc = imageId
              ? `https://cdn.photoshelter.com/img-get2/${imageId}/fit=1000x750`
              : 'https://st4.depositphotos.com/14953852/22772/v/450/depositphotos_227725020-stock-illustration-image-available-icon-flat-vector.jpg';

            return `
              <div class="image-wrapper">
                <img class="card-image" src="${imgSrc}" alt="Ad image" />
                <div class="view-link">
                  <a href="#" onclick="window.open('${url}', 'ImagePopup', 'width=800,height=600'); return false;">View Full Image ${imgIndex + 1}</a>
                </div>
              </div>
            `;
          }
          return '';
        }).join('');

        card.innerHTML = `
          <div class="card-body">
            <div class="headline">${row['Headline'] || ''}</div>
            <div class="primary-text">${row['Primary Text'] || ''}</div>
            <div class="image-set">${imageTags}</div>
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
